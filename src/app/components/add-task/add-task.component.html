<form *ngIf="showAddTask" (ngSubmit)="onSubmit()">
  <div class="form-control">
    <label for="text">Task</label>
    <input
      type="text"
      name="text"
      [(ngModel)]="text"
      id="text"
      palceholder="Add task"
    />
  </div>
  <div class="form-control">
    <label for="day">Day & Time</label>
    <input
      type="text"
      name="day"
      [(ngModel)]="day"
      id="day"
      palceholder="Add day & time"
    />
  </div>
  <div class="form-control checkbox-input">
    <label for="reminder"> Set Reminder</label>
    <input
      type="checkbox"
      name="reminder"
      [(ngModel)]="reminder"
      id="reminder"
      class="checkbox"
    />
  </div>
  <div class="form-control">
    <input
      type="submit"
      value="Save Task"
      class="btn"
      [ngStyle]="{
        padding: '.4em 0',
        color: 'white',
        'background-color': 'blueviolet
        '
      }"
    />
  </div>
</form>
